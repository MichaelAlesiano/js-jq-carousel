<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Slider immagini</title>
</head>

<body>

  <div class="container">

    <div class="slider-wrapper">

      <div class="prev">
        <i class="fas fa-angle-left"></i>
      </div>

      <div class="images">
        <img class="active first" src="https://img.rezdy.com/PRODUCT_IMAGE/11519/florence_cathedral_santa_maria_del_fiore_italy_cathedral_evening_world_lg.jpg" alt="">
        <img src="https://www.cashadvance6online.com/data/archive/img/102741953.jpeg" alt="">
        <img src="https://www.hotelfortezza.com/wp-content/uploads/2015/10/homepage.jpg" alt="">
        <img class="last" src="https://www.hoteldegliorafi.it/assets/img/florence-hotel-history01.jpg" alt="">
      </div>

      <div class="next">
        <i class="fas fa-angle-right"></i>
      </div>

      <div class="nav">
        <i class="fas fa-circle active first"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle last"></i>
      </div>

    </div>

  </div>

  <script src="js/script.js"></script>

</body>
</html>
